<!DOCTYPE html>
<html>
    <style>
        body {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      
        img {
          width: 300px;
          height: 300px;
          margin: 20px 0;
        }
      
        button {
          padding: 10px 20px;
          background-color: #ffa500;
          color: white;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
        }
      
        .featured-products {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }
      
        .featured-product {
          text-align: center;
          margin: 10px;
        }
      
        .featured-product img {
          width: 150px;
          height: 150px;
        }
      </style>
      
      <body>
        <h1>Welcome to Our E-commerce Site</h1>
        <p>We offer a wide variety of products at great prices.</p>
      
        <h2>Featured Products:</h2>
        <div class="featured-products">
          <div class="featured-product">
            <img src="[Product 1 Image]" alt="Product 1">
            <h3>Product 1 Name</h3>
            <p>$XXX.XX</p>
            <button>View Product</button>
          </div>
          <div class="featured-product">
            <img src="[Product 2 Image]" alt="Product 2">
            <h3>Product 2 Name</h3>
            <p>$XXX.XX</p>
            <button>View Product</button>
          </div>
          <div class="featured-product">
            <img src="[Product 3 Image]" alt="Product 3">
            <h3>Product 3 Name</h3>
            <p>$XXX.XX</p>
            <button>View Product</button>
          </div>
        </div>
      </body>
</html>
